<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>计算任意区间内的连续自然数的累加和</title>
	</head>
	<script type="text/javascript">
		function summ(first,end){
	    var ssum = 0
	    var ssum2 = document.getElementById('csum')
		var i = 0
			if (first.value == null || end.value == null ||first.value == ''||end.value == ''
			/**/||first.value == undefined||end.value == undefined){
				alert("请输入数据")
			}
			else if(parseInt(first.value) >= parseInt(end.value)){
				alert("起始数必须小于终止数，请重输！")
			}
			else{
			 for (i=parseInt(first.value);i<parseInt(end.value)+1;i++) {
			 	ssum += i
			 }
			 alert("累加和为"+ssum)
			 ssum2.value = ssum
			 return ssum
			}
		}
	</script>
	<body>
		<div align="center" style="border:10px solid #000000;
			width:96%;height: 400px; outline:10px solid #ADFF2F;
			outline-offset: -20px; outline-color: #000000 #ADFF2F #ADFF2F #000000">
		<h3 align="center">计算任意区间内连续自然数的累加和</h3>
		<h5 align="center">定义区间</h5>
		<form style="text-align: center;">
		起始数：<input type="text" name="first"/>终止数：<input type="text" name="end"/><br />
		累加和：<input type="text" name="cusum" id = "csum"/><br />
		<input type="button" value="计算" onclick="summ(first,end)" align="center" />
		<input type="reset" value="清空" align="center" />
		</form>
		</div>
	</body>
</html>
