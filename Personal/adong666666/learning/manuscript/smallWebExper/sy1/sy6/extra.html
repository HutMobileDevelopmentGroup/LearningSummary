<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>登陆注册</title>
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<link href="https://cdn.bootcss.com/bootstrap-validator/0.5.3/css/bootstrapValidator.css" rel="stylesheet">
		
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<script src="https://cdn.bootcss.com/bootstrap-validator/0.5.3/js/bootstrapValidator.js"></script>
		<style>
    	.login{
    		width: 100%;
    		background: #fff;
		    padding: 10px 20px 20px 20px;
		    border: 1px solid #000;
		    margin-top: 40px;	
    	}
        </style>
	</head>

	<body>
		<div class="container">
				<div class="col-lg-4 col-md-4 col-ld-offset-4 col-md-offset-4">
					<div class="login">
						<h4>Educoder</h4>
						<p>一个帮助你提升自我的网站</p>
						<form>
							<div class="form-group">
								<input type="text" class="form-control" name="username" placeholder="昵称">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" name="telephone" placeholder="手机">
							</div>
							<div class="form-group">
								<input type="password" class="form-control" name="password" placeholder="密码">
							</div>
							
							<button type="submit" name="submit" id="submit" class="btn btn-primary btn-block">立即注册</button>
						</form>
					</div>
			</div>
			
</div>
	</body>

    <script>
    	
    	$(function () {
        $('form').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                username: {
                    message: '用户名验证失败',
                    validators: {
                        notEmpty: {
                            message: '用户名不能为空'
                        },
                        stringLength: {
                            min: 6,
                            max: 18,
                            message: '用户名长度必须在6到18位之间'
                        },
                        regexp: {
                            regexp: /^[a-zA-Z0-9_]+$/,
                            message: '用户名只能包含大写、小写、数字和下划线'
                        }
                    }
                },
                telephone: {
                    validators: {
                        notEmpty: {
                        message: '手机号码不能为空'
                     },
                    stringLength: {
                        min: 11,
                        max: 11,
                        message: '请输入11位手机号码'
                     },
                    regexp: {
                        regexp: /^1[3|5|8]{1}[0-9]{9}$/,
                        message: '请输入正确的手机号码'
                     }
                 }
                },
                password: {
                	validators: {
                		notEmpty:{message:'密码不能为空'}，
                        stringLength:{
                        min: 6,
                        max:16,
                        message:'密码必须在6-16位之间'},
                        regexp:{
                        regexp:/^[\w_-]{6,16}$/,
                        message:'密码只能包含字母、数字、减号（-）和下划线'}
                        
                		
                	}
                }
            }
        });
        
        $("#submit").on("click", function(){
        	$("form").bootstrapValidator('validate');
        	if($("form").data('bootstrapValidator').isValid()){
        		alert("注册成功");
        	}
});
    });
    </script>
</html>
