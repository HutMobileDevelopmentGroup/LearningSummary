<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>留言板设计</title>
	</head>
	<body>
		<div style="width: 1000px;height: 500px;background-color: aliceblue;border-color: gray;
			border-width: 10px;padding-left: -5px;padding-right: -5px;padding-top: -10px;">
		<p style="color: blue;font-family: '微软雅黑';font-size: 20px;">留言板
		<nobr style="color: blue;font-size: 12px;padding-left: 700px;">科技工作者建言</nobr></p>
		<p style="color: red;font-size: 12px;padding-left: 100px;">发表留言</p>
		<form>
			<table border="1px" align="center">
				<tr>
					<td style="color: forestgreen;" align="center">姓名：</td>
					<td ><input type="text"></td>
				</tr>
				<tr>
					<td style="color: forestgreen;" align="center">电子邮件</td>
					<td ><input type="text" style="width: 400px;"></td>
				</tr>
				<tr>
					<td style="color: forestgreen;" align="center">分类</td>
					<td style="color: red;">科技工作者建言
					<input type="radio">不保密
					<input type="radio">保密&nbsp;&nbsp;&nbsp;&nbsp;
					留言类型
					<select>
						<option value=""></option>
						<option value="咨询">咨询</option>
						<option value="建议">建议</option>
					</select>
					</td>
				</tr>
				<tr>
					<td style="color: forestgreen;" align="center">留言</td>
					<td><textarea rows="4" cols="50" wrap="soft"></textarea></td>
				</tr>
				<tr><td style="color: blue;" colspan="2"><br />
					注：如果您的留言不便公开，请选择"保密"选项，提交后可凭系统反馈
					<!---->给您的留言编号、查询密码和您的姓名查询回复。<br /><br />
				</td></tr>
				<tr><td colspan="2" align="center">
					<input type="submit" value="提交" style="background-color: lightgray;"/>
					<input type="reset" value="清空" style="background-color: lightgray;"/>
				</td></tr>
				<tr>
					<td style="color: blue;" colspan="2">	
					<ul>
						<li>请遵守国家有关法律、法规，尊重网上道德，
						<!---->承担一切因您的行为而直接或间接引起的法律责任。</li>
						<li>	本网站拥有管理笔名和留言的一切权利。</li>
					</ul>
                    </td>
				</tr>
			</table>
		</form>
		</div>
	</body>
</html>
