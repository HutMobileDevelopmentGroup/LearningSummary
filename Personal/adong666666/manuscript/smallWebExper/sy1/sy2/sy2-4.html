<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>编写有序列表</title>
	</head>
	<body>
		<h4>数字编号：</h4>
		<ol type="1">
			<li>苹果</li>
			<li>香蕉</li>
			<li>柠檬</li>
			<li>桔子</li>
		</ol>
		<h4>字母编号:</h4>
		<ol type="A">
			<li value="3">苹果</li>
			<li>香蕉</li>
			<li>柠檬</li>
			<li>桔子</li>
		</ol>
		<h4>混合编号:</h4>
		<ol type="a">
			<li>苹果</li>
			<li type="I" value="4">香蕉</li>
			<li type="a">柠檬</li>
			<li>桔子</li>
			<li>蜜桃</li>
			<li>草莓</li>
		</ol>
	</body>
</html>
