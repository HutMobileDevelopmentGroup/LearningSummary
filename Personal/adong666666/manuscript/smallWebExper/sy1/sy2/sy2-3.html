<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>编写无序列表</title>
	</head>
	<body>
		<h4>Disc项目符号列表：</h4>
		<ul type="disc">
			<li>苹果</li>
			<li>香蕉</li>
			<li>柠檬</li>
		</ul>
		<h4>Circle项目符号列表：</h4>
		<ul type="circle">
			<li>苹果</li>
			<li type="square">香蕉</li>
			<li>柠檬</li>
		</ul>
		<h4>Square项目符号列表：</h4>
		<ul type="square">
			<li>苹果</li>
			<li>香蕉</li>
			<li type="disc">柠檬</li>
		</ul>
	</body>
</html>
