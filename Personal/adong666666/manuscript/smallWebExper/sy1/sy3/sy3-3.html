<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>网址导航</title>
		<style>
			li{
				float: left;list-style-type: none;
			}
		</style>
	</head>
	<body>
		<p>使用段落标记和超链接实现网址导航</p>
		<p align="center">
			<a href="https://www.baidu.com" name="百度">百度</a>&nbsp;&nbsp;
			<a href="https://www.sina.com" name="新浪">新浪</a>&nbsp;&nbsp;
			<a href="https://www.163.com" name="网易">网易</a>&nbsp;&nbsp;
			<a href="https://www.qq.com" name="腾讯">腾讯</a>&nbsp;&nbsp;
			<a href="https://www.sohu.com" name="搜狐">搜狐</a>&nbsp;&nbsp;
			<a href="https://www.google.com" name="谷歌">谷歌</a>&nbsp;&nbsp;
		</p>
		<hr color="blue" />
		<p>利用无序列表实现水平导航条</p>
		<div style="width: 350px;height: 25px;text-align: center;margin: 0 auto;">
		<ul>
			<li><a href="https://www.baidu.com" name="百度">百度</a>&nbsp;&nbsp;&nbsp;&nbsp;</li>
			<li><a href="https://www.sina.com" name="新浪">新浪</a>&nbsp;&nbsp;&nbsp;&nbsp;</li>
			<li><a href="https://www.163.com" name="网易">网易</a>&nbsp;&nbsp;&nbsp;&nbsp;</li>
			<li><a href="https://www.qq.com" name="腾讯">腾讯</a>&nbsp;&nbsp;&nbsp;&nbsp;</li>
			<li><a href="https://www.sohu.com" name="搜狐">搜狐</a>&nbsp;&nbsp;&nbsp;&nbsp;</li>
			<li><a href="https://www.google.com" name="谷歌">谷歌</a>&nbsp;&nbsp;&nbsp;&nbsp;</li>
		</ul>
		</div>
	</body>
</html>
